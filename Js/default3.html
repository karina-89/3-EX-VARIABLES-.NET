<script>
    var ciudad1 = "Barcelona";
    var ciudad2 = "Madrid";
    var ciudad3 = "Valencia";
    var ciudad4 = "Malaga";
    var ciudad5 = "Cadiz";
    var ciudad6 = "Santander";

    var arrayCiudades = [ciudad1, ciudad2, ciudad3, ciudad4, ciudad5, ciudad6];

    var arrayCiudadesModificadas = [];

    for (let index = 0; index < arrayCiudades.length; index++)
    {
        arrayCiudadesModificadas[index] = arrayCiudades[index].replace(/a/gi,'4');
    }

    arrayCiudadesModificadas.forEach(ciudadModificada => {
        console.log(ciudadModificada);
    });
</script>
